<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konversi Berat</title>
</head>
<body>
    <h1>Konversi Berat</h1>
    <form method="POST">
        <input type="number" step="any" name="weight" placeholder="Masukkan berat" required>
        <select name="from_unit">
            <option value="kg">Kilogram</option>
            <option value="g">Gram</option>
            <option value="lb">Pound</option>
            <option value="oz">Ounce</option>
        </select>
        ke
        <select name="to_unit">
            <option value="kg">Kilogram</option>
            <option value="g">Gram</option>
            <option value="lb">Pound</option>
            <option value="oz">Ounce</option>
        </select>
        <button type="submit">Konversi</button>
    </form>

    {% if result %}
        <h2>Hasil:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
